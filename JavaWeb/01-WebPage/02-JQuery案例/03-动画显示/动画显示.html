<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/dhxs.js"></script>
    <link rel="stylesheet" href="css/dhxs.css">
</head>
<body>
    <!--show,hide,toggle-->
    <input type="button" value="显示DIV" onclick="showFn()">
    <input type="button" value="隐藏DIV" onclick="hideFn()">
    <input type="button" value="切换DIV" onclick="toggleFn()">
    <!--slideDown,slideUp,slideToggle-->
    <input type="button" value="显示DIV" onclick="slideDown()">
    <input type="button" value="隐藏DIV" onclick="slideUp()">
    <input type="button" value="切换DIV" onclick="slideToggle()">
    <!--fadeIn,fadeOut,fadeToggle-->
    <input type="button" value="显示DIV" onclick="fadeIn()">
    <input type="button" value="隐藏DIV" onclick="fadeOut()">
    <input type="button" value="切换DIV" onclick="fadeToggle()">
    <div id="showDiv">
        div显示和隐藏
    </div>

</body>
</html>
