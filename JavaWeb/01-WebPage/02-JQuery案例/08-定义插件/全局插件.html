    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $.extend({
            max:function (a,b) {
                return a >= b ? a : b;
            },
            min:function (a,b) {
                return a <= b ? a : b;
            }
        })

        var max = $.max(1,2);
        alert(max);

        var min = $.min(11,111);
        alert(min)
    </script>
