<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/表单检验.css">
    <script src="js/表单校验.js"></script>
</head>
<body>
    <div class="rg_layout">
        <div class="rg_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_center">
            <div class="rg_form">
                <form action="#" id="form" method="get">
                    <table>
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right">
                                <input type="text" name="username" id="username" placeholder="请输入用户名">
                                <span id="s_username" class="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right">
                                <input type="password" name="password" id="password"  placeholder="请输入密码">
                                <span id="s_password" class="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="email">email</label></td>
                            <td class="td_right">
                                <input type="email" name="email" id="email"  placeholder="请输入email">
                                <span id="s_email" class="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right">
                                <input type="text" name="name" id="name"  placeholder="请输入姓名">
                                <span id="s_name" class="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="tel">手机号</label></td>
                            <td class="td_right">
                                <input type="number" name="tel" id="tel"  placeholder="请输入手机号">
                                <span id="s_tel" class="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">性别</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male"> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="birthday">出生日期</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="verificationCode">验证码</label></td>
                            <td class="td_right"><input type="text" placeholder="请输入验证码" name="verificationCode" id="verificationCode"><img id="img_check" src="img/1.PNG" width="100" height="20"></td>
                        </tr>
                        <tr>
                            <td colspan="2" id="td_sub"><input id="btn_sub" type="submit" value="注册"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="rg_right">
            <P>已有账号?<a href="#">立即登陆</a></P>
        </div>
    </div>
</body>
</html>
