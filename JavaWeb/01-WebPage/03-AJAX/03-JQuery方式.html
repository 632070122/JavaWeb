<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <script>
        function fun(){
            $.ajax({
                url: "ajaxServlet",
                type: "GET",
                data: {"username":"jack", "age":23},
                success: function (data) {alert(data)},
                error:function () {alert("路径未找到")},
                dataType:"json"
            })
        }
    </script>

</head>
<body>
<input type="button" onclick="fun()" value="发送异步请求">
</body>
</html>
